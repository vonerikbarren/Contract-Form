<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contract Form</title>
</head>

<body>


  <div class="header">
    <h1 classname="title">
      Gym Membership Form
    </h1>
  </div>

  <div class="App">

    <p>Fill out the neccessary information, choose membership option, then purchase</p>

    <div class="Personal Info">
      <form method="POST">
        <fieldset>
          <legend>User Information</legend>
          <br />

          <!-- First Name, Middle, and Last Name -->
          <input type="text" name="fName" value="First Name">
          <input type="text" name="mName" value="Middle Name">
          <input type="text" name="lName" value="Last Name">

          <br />
          <br />

          <input type="email" name="userEmail" value="Johndoe@gmail.com">
          <br />
          <label name="userEmail">Email</label>

        </fieldset>

      </form>
    </div>

    <br />
    <hr />
    <br />

    <div class="ProgramType">
      <form method="POST">
        <fieldset>
          <legend>Choosing Program Type</legend>
          <br />

          <!-- Please Select the following membership options -->
          <input list="membershipType">
          <datalist id="membershipType" class="membershipType">
            <option value="Bronze">
            <option value="Silver">
            <option value="Gold">
            <option value="Platnum">
          </datalist>
          <br />
          <br />

          <label for="membershipType"> Select Desired Program </label>


        </fieldset>

      </form>
    </div>

    <br />
    <hr />
    <br />

    <div class="Payment">
      <form method="POST">
        <fieldset>
          <legend>Payment</legend>

          <!-- Please select the method of Payment -->
          <input type="radio" id="visa" name="cardType" value="visa">
          <label for="visa">Visa</label><br>

          <input type="radio" id="mastercard" name="cardType" value="mastercard">
          <label for="mastercard">Mastercard</label><br>

          <input type="radio" id="discover" name="cardType" value="discover">
          <label for="discover">Discover</label><br>

          <input type="radio" id="americanExpress" name="cardType" value="americanExpress">
          <label for="americanExpress"> American Express </label><br>

          <input type="radio" id="other" name="cardType" value="other">
          <label for="other">Other</label>

        </fieldset>

      </form>
    </div>

  </div>




</body>

</html>
