<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contract Form</title>
</head>

<body>


  <div class="header">
    <h1 classname="title">
      Gym Membership Form
    </h1>
  </div>


  <p>Fill out the neccessary information, choose membership option, then purchase</p>

  <div class="Personal Info">
    <form method="POST">
      <fieldset>
        <legend>User Information</legend>
        <br />

        <!-- First Name, Middle, and Last Name -->
        <input type="text" name="fName" value="First Name">
        <input type="text" name="mName" value="Middle Name">
        <input type="text" name="lName" value="Last Name">

        <br />
        <br />

        <input type="email" name="userEmail" value="Johndoe@gmail.com">
        <br />
        <label name="userEmail">Email</label>

      </fieldset>

    </form>
  </div>

  <br />

  <div class="ProgramType">
    <form method="POST">
      <fieldset>
        <legend>Choosing Program Type</legend>
        <br />

        <!-- Please Select the following membership options -->
        <datalist>
          <option value="Bronze"> Bronze </option>
          <option value="Silver"> Silver </option>
          <option value="Gold"> Gold </option>
          <option value="Platnum"> Platnum </option>
        </datalist>


      </fieldset>

    </form>
  </div>

  <div class="Payment">
    <form method="POST">

    </form>
  </div>

</body>

</html>
