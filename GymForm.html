<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Form</title>
</head>

<body>

  <h1> Gym Membership Form </h1>

  <p> Please fill out the necessary personal information, program type, payment method, then sign </p>

  <br />

  <div class="app">
    <form class="form">
      <!-- There will be 3 sections to this form -->

      <div class="personalInfo">
        <!-- Personal Information = Name, age, address, email, phone# -->
        <input type="text" name="fName"><br />
        <label for="fName"> First Name </label><br />
        <br />


        <input type="text" name="mName"> <br />
        <label for="mName"> Middle Name </label> <br />
        <br />

        <input type="text" name="lName"> <br />
        <label for="lName"> Last Name </label> <br />
        <br />

        <input type="number" name="age" min="16" max="120" minlength="0" maxlength="3" value="0"><br />
        <label for="name"> Age </label> <br />
        <br />

        <input type="text" name="address"> <br />
        <label for="address"> Address </label> <br />
        <br />

        <input type="text" name="city"> <br />
        <label for="city"> City </label> <br />
        <br />

        <select name="state" class="state">
          <option value="AL"> AL </option>
          <option value="IL"> IL </option>
          <option value="MA"> MA </option>
          <option value="KY"> KY </option>
          <option value="RI"> RI </option>
          <option value="NY"> NY </option>
          <option value="WY"> WY </option>
          <option value="ND"> ND </option>
          <option value="CA"> CA </option>
          <option value="GA"> GA </option>
        </select> <br />
        <label for="state"> State </label><br />
        <br />

        <input type="number" min="0" max="10" minlength="0" maxlength="5" name="zip"> <br />
        <label for="zip"> Zipcode </label><br />
        <br />

        <input type="email" name="email"> <br />
        <label for="email"> Email </label> <br />
        <br />

        <input type="number" name="phoneNumber" minlength="0" maxlength="10"> <br />
        <label for="phoneNumber"> Phone Number </label>



        <div class="membershipItems">
          <!-- What aspects of the gym, the potential customer wants (radio buttons ) -->



        </div>

        <div class="PaymentInfo">
          <!-- Credit Card information for payment -->



        </div>


    </form>

  </div>





</body>

</html>
