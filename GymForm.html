<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Form</title>
</head>

<body>

  <h1> Gym Membership Form </h1>

  <p> Please fill out the necessary personal information, program type, payment method, then sign </p>

  <br />

  <div class="app">
    <form class="form">
      <!-- There will be 3 sections to this form -->

      <div class="personalInfo">
        <!-- Personal Information = Name, age, address, email, phone# -->
        <input type="text" name="fName"><br />
        <label for="fName"> First Name </label><br />
        <br />


        <input type="text" name="mName"> <br />
        <label for="mName"> Middle Name </label> <br />
        <br />

        <input type="text" name="lName"> <br />
        <label for="lName"> Last Name </label> <br />
        <br />




        <br />
        <br />

        <input type="number" name="age" min="16" max="120" minlength="0" maxlength="3" value="0"><br />
        <label for="name"> Age </label>


      </div>

      <div class="membershipItems">
        <!-- What aspects of the gym, the potential customer wants (radio buttons ) -->



      </div>

      <div class="PaymentInfo">
        <!-- Credit Card information for payment -->



      </div>


    </form>

  </div>





</body>

</html>
